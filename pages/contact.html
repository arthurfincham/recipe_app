<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
  <div class="contact_section">
    <form>
      <div class="contact_name">
        <input class="input_text" type="text" id="fname" name="fname" placeholder="FirstName">
        <input class="input_text" type="text" id="lname" name="lname" placeholder="LastName">
      </div>
      <input class="input_text" type="text" id="email" name="email" placeholder="name@nutter.com">
      <div class="contact_type">
        <input type="radio" id="promo" name="promo"><label for="promo">Promo</label>
        <input type="radio" id="catering" name="catering"><label for="catering">Catering</label>
        <input type="radio" id="collab" name="collab"><label for="collab">Collab</label>
      </div>
      <input class="input_text" type="text" id="message" name="message" placeholder="Message...">
    </form>
  </div>
  </body>
</html>
